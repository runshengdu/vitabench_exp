# LLM Model Configuration
# This file defines the available language models and their configurations

# Available models
default:
  base_url: <base_url>
  temperature: 0.0
  headers:
    Authorization: "Bearer ${DEFAULT_LLM_API_KEY}"
    Content-Type: "application/json"

models:
  - name: openai/gpt-5.1
    temperature: 1.0
    base_url: https://openrouter.ai/api/v1/chat/completions
    headers:
      Authorization: "Bearer ${OPENROUTER_API_KEY}"
      Content-Type: "application/json"
    cost_1m_token_dollar:
      prompt_price: 8.75
      completion_price: 70.00

  - name: anthropic/claude-sonnet-4.5
    temperature: 1.0
    base_url: https://openrouter.ai/api/v1/chat/completions
    headers:
      Authorization: "Bearer ${OPENROUTER_API_KEY}"
      Content-Type: "application/json"
    cost_1m_token_dollar:
      prompt_price: 21.00
      completion_price: 105.00

  - name: google/gemini-3-pro-preview
